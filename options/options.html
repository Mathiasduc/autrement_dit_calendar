<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>options</title>
	<link rel="stylesheet" href="options.css">
</head>
<body>
	<div class="info">Vous pouvez ici, supprimer des codes du menu déroulant en les sélectionnant dans le menu déroulant puis en cliquant sur "supprimer un code".</div>
	<form class="first_form">
			<label for="type">	
				Choisissez un code du menu deroulant a supprimer:
			</label>
		<div>
			<select name="type" id="type">
				<option value="">Sélectionner un type</option>
			</select>
			<button id="delete_option">Supprimer ce type</button>
		</div>
	</form>
	<hr>
	<div class="info">Ici vous pouvez ajouter un code au menu déroulant de l'extension en l'entrant plus bas et en validant sur "Ajouter".</div>
	<form>
		<label for="type_add">Ajouter un nouveau type:</label>
		<div>
			<input id="type_add" type="text">
			<button id="button_add">Ajouter code</button>	
		</div>
		<div id="status"></div>
	</form>
	<script src="options.js"></script>
</body>
</html>
