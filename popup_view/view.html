<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Autrement dit</title>
	<link rel="stylesheet" href="../dependencies/semantic.min.css">
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="global">
		<div class="ui form">
			<div id="form_title" class="ui dividing header">
				<h4 >Composez le titre de l'événement:</h4>
				<h5><a id="to_options" >Paramètres</a></h5>
			</div>
			<div class="field">
				<div id="first_row" class="two fields">
					<div class="field">
						<label for="type">Type de l'événement</label>
						<select id="type" name="type" class="ui search dropdown">
							<option value="">Choisir type</option>
						</select>
					</div>
					<div class="field">
						<label for="name" >Nom</label>
						<input type="text" id="name" name="name" placeholder="Intitulé du client">
					</div>
				</div>
				<div id="second_row" class="two fields">
					<div class="field">
						<label for="estimate_number">N° de devis ou d'action PPS</label>
						<input type="text" id="estimate_number" name="estimate_number" placeholder="ex: 13053TZ">
					</div>
					<div class="field">
						<label for="bill_number">N° de facture</label>
						<input type="text" id="bill_number" name="bill_number" placeholder="ex: 328HV">
					</div>
				</div>
				<div id="third_row" class="field">
					<label for="input_other">Infos complémentaires du titre</label>
					<input id="input_other" type="text" name="input_other" placeholder="Ceci n'est pas le message de description">
				</div>
				<div id="fourth_row" class="button_field">
					<div class="field">
						<div class="ui checkbox" id="canceled_after_48h">
							<label for="canceled_after_48h">Annulé -48h</label>
							<input type="checkbox" name="canceled_after_48h">
						</div>
					</div>
					<div class="field">
						<div id="canceled_before_48h" class="ui checkbox">
							<label for="canceled_before_48h">Annulé +48h</label>
							<input type="checkbox"  name="canceled_before_48h">
						</div>
					</div>
					<div class="field">
						<div class="ui slider checkbox">
							<label for="to_bill">A facturer</label>
							<input type="checkbox" id="to_bill"" name="to_bill">
						</div>
					</div>
					<div class="ui clear button">Vider le formulaire</div>
				</div>	
				<div class="ui error message"></div>
			</div>
		</div>
		<div class="ui fluid action input">
			<input type="text" id="input_result" placeholder="Votre titre apparaitra ici">
			<button id="copy" data-copytarget="#input_result" class="ui blue button">
				Copier
			</button>
		</div>
	</div>
	<script src="../dependencies/jquery.slim.min.js"></script>
	<script src="../dependencies/semantic.min.js"></script>
	<script src="view.js"></script>
</body>
</html>
