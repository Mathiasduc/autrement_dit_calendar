<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Autrement dit</title>
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.css">
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="global">
		<div class="ui form">
			<h4  id="form_title" class="ui dividing header">Composez le titre de l'evenement:</h4>
			<div class="field">
				<div id="first_row" class="three fields">
					<div class="field">
						<label for="type">Type de l'evenement</label>
						<select id="type" name="type" class="ui fluid dropdown">
							<option value="">Choisir type</option>
						</select>
					</div>
					<div class="field">
						<label for="name" >Nom</label>
						<input type="text" id="name" name="name" placeholder="Nom du client">
					</div>
					<div class="field">
						<label for="accounting_number">N° de devis/facture</label>
						<input type="text" id="accounting_number" name="accounting_number" placeholder="N° de devis ou facture(optionel)">
					</div>
				</div>

				<div id="second_row" class="three fields">
					<div class="field">
						<div class="ui checkbox" id="canceled_after_48h">
							<label for="canceled_after_48h">Annulé apres moins de 48h</label>
							<input type="checkbox" name="canceled_after_48h">
						</div>
					</div>
					<div class="field">
						<div id="canceled_before_48h" class="ui checkbox">
							<label for="canceled_before_48h">Annulé avant 48h</label>
							<input type="checkbox"  name="canceled_before_48h">
						</div>
					</div>
					<div class="field">
						<div class="ui slider checkbox">
							<label for="to_bill">A facturer</label>
							<input type="checkbox" id="to_bill"" name="to_bill">
						</div>
					</div>
				</div>	

				<div id="third_row" class="field">
					<label for="input_other">Autres infos</label>
					<input id="input_other" type="text" name="input_other" placeholder="ex:'4eme etage'">
				</div>
				<div class="ui error message"></div>
			</div>
		</div>
		<div class="ui fluid action input">
			<input type="text" id="input_result" placeholder="Votre titre apparaitra ici">
			<button id="copy" data-copytarget="#input_result" class="ui teal right labeled icon button">
				<i class="copy icon"></i>
				Copier
			</button>
		</div>
	</div>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/semantic-ui-css/semantic.js"></script>
	<script src="view.js"></script>
</body>
</html>
